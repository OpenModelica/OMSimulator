
<h1>Modelica.Blocks.Math.Gain</h1>
<p> <i>Output the product of a gain value with the input signal</i> </p> 
<h4> <u> Information </u> </h4><html>
<p>
This block computes output <em>y</em> as
<em>product</em> of gain <em>k</em> with the
input <em>u</em>:
</p>
<blockquote><pre>
y = k * u;
</pre></blockquote>

</html>
